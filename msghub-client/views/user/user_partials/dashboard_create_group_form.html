{{ define "dashboard_create_group_form" }}
	
	<div id="dashboard-create-group-header" class="user-dashboard-top-sec d-none chat-head py-2 px-4 d-flex justify-content-between align-items-center">
		<div class="d-flex align-items-center">
			<a href="javascript:closeCreateGroup()"><i class="material-icons" style="font-size:36px">close</i></a>
			<label id="chat-user-name" class="mx-3">Create Group</label>
		</div>			
	</div>
	<div id="dashboard-create-group-body" class="d-none d-flex flex-column justify-content-center align-items-center p-3 user-chat-sec">
		<form enctype="multipart/form-data" method="POST" action="/user/dashboard/create-group" class="d-flex flex-column align-items-center justify-content-evenly" id="createNewGroupForm">
			<div id="profile-container" class="create-group-image">
			   <image class="img-fluid" id="profileImage" src="../../assets/images/user.png"/>
			</div>
			<input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
			<div class="input-row d-flex flex-column my-2 w-100">
				<label for="groupName">Group Name</label>
				<input id="groupName" type="text" name="groupName" class="p-2">
			</div>
			<div class="input-row d-flex flex-column my-2 w-100">
				<label for="group-about">About</label>
				<textarea id="group-about" name="group-about" class="p-2" rows="4" cols="50"></textarea>
			</div>
			<button id="create-group-bt" class="mt-3 px-5 py-3" type="submit">INVITE OTHERS</button>

		</form>
	</div>
	
{{ end }}
